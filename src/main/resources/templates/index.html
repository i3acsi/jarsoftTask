<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Jar Soft</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            color: #fff;
            /* Растягиваем body по высоте html */
            min-height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background-color: #30363d;

        }

        .box {
            border: 1px solid #28a745;
            border-radius: 5px;
            box-shadow: 1px 1px 1px 1px #30363d
        }
    </style>
    <script>
        let frontendDataBanners = new Map()
        let frontendDataCategories = new Map()
        let globalAction = processBanner()
    </script>
</head>
<body>
<div class="container">
    <br>
    <nav class="box">
        <button class="btn btn-dark btn-outline-success text text-white m-1 active" id="showBanners" value="true">
            Banners
        </button>
        <button class="btn btn-dark btn-outline-success text text-white m-1" id="showCategories" value="false">
            Categories
        </button>
    </nav>
    <br>
    <aside class="box" style="float:left; width:30%; height:80vh; position: relative ">
        <div class="container m-0 p-0">
            <header class="box">
                <h3 class="text text-white m-1" id="lHeader">Banners:</h3>
            </header>
            <form onsubmit="doSearch()">
                <div class="form-group mt-2">
                    <input type="search" class="form-control" placeholder="enter banner name"
                           style="background-color: #30363d"
                           id="search">
                </div>
            </form>
            <section style="min-height: calc(75vh - 80px)" id="bannerB">

            </section>
            <footer role="contentinfo">
                <button class="btn btn-primary w-100" id="createBtn">Create</button>
            </footer>
        </div>
    </aside>
    <aside class="box" style="float:right; width:67%; height:80vh; ">
        <div class="container m-0 p-0">
            <header class="box">
                <h3 class="text text-white m-1" id="rAction">Create new Banner</h3>
            </header>
            <header id="hintH">
                <h3 class="text text-white m-1" id="hint"></h3>
            </header>
            <section style="min-height: calc(75vh - 80px)">
                <form id="bannerEdit" action="/banner/" method="post">
                    <input type="text" class="form-control" value="0" id="bId" hidden>

                    <div class="form-group row m-3">
                        <label for="bName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col">
                            <input type="text" class="form-control" id="bName" name="name" maxlength="25" required>
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="bPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col">
                            <input type="number" step="0.1" min="0" class="form-control" id="bPrice" name="bPrice"
                                   required>
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="bCategory" class="col-sm-2 col-form-label">Category</label>
                        <div class="col">
                            <select class="form-control" id="bCategory" name="bCategory" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row m-3">
                        <label for="bContent" class="col-sm-2 col-form-label">Content</label>
                        <div class="col">
                            <textarea class="form-control" rows="10" maxlength="250" aria-label="With textarea"
                                      id="bContent" name="bContent" required></textarea>
                        </div>
                    </div>
                    <button type="submit" hidden></button>
                </form>
            </section>
            <footer role="contentinfo">
                <button class="btn btn-primary" style="float: left" id="saveBtn" onclick="s()">Save</button>
                <button class="btn btn-danger" style="float: right" id="delBtn">Delete</button>
            </footer>
        </div>
    </aside>

</div>
<script src="js/hint.js"></script>
<script src="js/main.js"></script>
<script src="js/validate.js"></script>

    function doSearch() {

</script>
</body>
</html>
